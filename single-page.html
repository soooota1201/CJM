<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="">
  <link rel="stylesheet" href="./dist/css/style.css">

  <title>CJM シングルページ</title>
</head>
<body>

  

  <header class="l-header header">
    <div class="header-wrapper">
      <figure class="header-logo"><img src="./src/img/header-logo.png" alt=""></figure><!-- /.header-logo -->
      <div class="humbarger" id="humbarger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div><!-- /.header-wrapper -->
  </header>
  
  <figure class="goldline"><img src="./src/img/mv-line.jpg" alt=""></figure>
  
  <main>

    <h2 class="section-heading sgl-heading">トサカモミジ 池袋店</h2><!-- /.shop-shop-heading -->

    <div class="detail">

      <figure class="detail__thumb"><img src="./src/img/thumb.jpg" alt=""></figure>

      <div class="delivery detail-delivery">
        <a class="delivery__icon delivery__ly" href="#"><img width="50px" height="50px" src="./src/img/UberEats.jpg"
            alt=""></a>
        <a class="delivery__link" href="#"><img width="50px" height="50px" src="./src/img/takeout.jpg" alt=""></a>
      </div>

      <ul class="detail-info detail-info-ly">
        <li class="detail-info__item detail-info__address">東京都豊島区東池袋1-4-2 三経３３ビル6F</li>
        <li class="detail-info__item detail-info__tel">TEL: 000-0000-0000</li>
        <li class="detail-info__item detail-info__business">00:00〜00:00</li><!-- /.detail-info__ -->
      </ul>
      
    </div><!-- /.detail -->

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3241.74797547232!2d139.7432388512002!3d35.65858048010228!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188bbd9009ec09%3A0x481a93f0d2a409dd!2z5p2x5Lqs44K_44Ov44O8!5e0!3m2!1sja!2sjp!4v1604994415899!5m2!1sja!2sjp"
      width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
      tabindex="0"></iframe>
    
  </main>

  <a href="#" class="fc-btn">
    <img width="100px" height="100px" src="./src/img/fc-btn.png" alt="">
  </a><!-- /.fc-btn -->

  <div class="main-btns">
    <div class="main-btns-wrapper">
      <a class="main-btns-item" href="#"><img width="42px" height="22px" src="./src/img/menu-icon.jpg"
          alt=""><span>メニュー</span></a>
    </div><!-- /.page-links-wrapper -->
  </div><!-- /.page-links -->


  <footer class="l-footer footer">
    <ul class="footer-nav">
      <li class="footer-nav__item">
        <a href="#">メニュー</a>
      </li><!-- /.footer-nav -->
      <li class="footer-nav__item">
        <a href="#">店舗情報</a>
      </li><!-- /.footer-nav -->
      <li class="footer-nav__item">
        <a href="#">お知らせ</a>
      </li><!-- /.footer-nav -->
    </ul>
    <div class="footer-copy">
      <p class="copy">©︎CJM</p>
    </div><!-- /.footer-copy -->
  </footer>


  <script src="./src/js/jquery-3.5.0.min.js"></script>
  <script src="./dist/main.js"></script>
</body>
</html>
